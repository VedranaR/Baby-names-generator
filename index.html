<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- add Fontawesome cdn-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <!-- add Bootstrap cdn-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Baby names generator</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 border border-dark rounded bg-warning mt-4">
        <h1 class="display-3 text-center mb-4 mt-2 p-3 border border-dark bg-light text-warning rounded font-weight-bold text-monospace"
          style="font-size: 4rem">
          Baby names generator
        </h1>

        <div class="row">
          <input type="text" id="textbox" class="col-md-10 offset-md-1 border border-secondary rounded pt-2 mb-4 font-weight-bold text-monospace text-center"
            readonly value="" style="font-size: 3rem">
        </div>
        <div class="row">
          <div class="d-flex flex-column col-md-10 offset-md-1">
            <div class="btn-group d-flex justify-content-around mt-2 pb-4" role="group">
              <button type="button" class="btn btn-primary btn-lg text-light border border-light rounded mt-2 ml-1 mr-1 w-25"
                value="boy" id="boy">It's a
                boy</button>
              <button type="button" class="btn btn-danger btn-lg text-light border border-light rounded mt-2 ml-1 mr-1 w-25"
                value="girl" id="girl">It's a
                girl</button>
              <button type="button" class="btn btn-secondary btn-lg text-light border border-light rounded mt-2 ml-1 mr-1 w-25"
                id="new-round" value="reload"><i class="fas fa-redo-alt"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
